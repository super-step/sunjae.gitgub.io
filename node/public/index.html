<!DOCTYPE html>
<html>

<head>
    <title>내용 추가하기</title>
</head>

<body>
    <h1>내용 추가</h1>
    <form id="contentForm">
        <label for="content">내용:</label>
        <textarea id="content" name="content" rows="4" cols="50"></textarea>
        <br>
        <label for="mkseq">mkseq:</label>
        <input type="text" id="mkseq" name="mkseq">
        <br>
        <button type="submit">추가</button>
    </form>

    <script>
        const form = document.getElementById('contentForm');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const content = document.getElementById('content').value;
            const mkseq = document.getElementById('mkseq').value;

            const data = {
                content: content,
                mkseq: mkseq
            };

            fetch('/addContent', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.text())
                .then(message => {
                    console.log(message);
                })
                .catch(error => {
                    console.error(error);
                });

            form.reset();
        });
    </script>
</body>

</html>
