<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="join.css" />
    <script src="../js/main.js"></script>
    <script src="join.js"></script>
    <title>여행발자국</title>
  </head>
  <body>
    <header>
      <img src="..\image\footprint\발자국_simple.png" alt="" />
      <div class="cyy_ham_container">
        <input type="checkbox" id="cyy_ham_trigger" />
        <label for="cyy_ham_trigger">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <nav class="cyy_nav">
          <a id="logout" data-link="로그아웃"></a>
          <a id="mypage" data-link="마이페이지"></a>
          <a id="login" data-link="로그인"></a>
          <a id="profile" data-link="개발자 소개"></a>
          <a id="home" data-link="HOME"></a>
        </nav>
      </div>
    </header>
    <section>
      <article class="map_container"></article>
    </section>
    <article id="join_container">
      <!-- 회원가입 화면 -->
      <section id="join_box">
        <div id="join_title"><h2>회원가입</h2></div>
        <div id="join_body">
        <form id="join_form">
          <div class="join_rowbox">
            <input type="text" name="userid" id="userid" placeholder="사용자 ID는 4글자이상" /><button
              type="button"
              id="idcheck"
              class="check_button">
              중복확인
            </button>
          </div>
          <input type="password" name="password" id="password" placeholder="비밀번호는 4글자 이상" />
          <input
            type="password"
            name="password_check"
            id="password_check"
            placeholder="비밀번호 확인"
          />
          <input type="text" name="username" id="username" placeholder="이름" />
          <input type="text" name="nickname" id="nickname" placeholder="닉네임" />
          <div class="join_rowbox">
            <input type="text" name="tel" id="tel" placeholder="전화번호 예) 010-0000-0000" /><button
              type="button"
              id="telcheck"
              class="check_button"
            >
              중복확인
            </button>
          </div>

          <button type="button" id="join_button">회원가입</button>
        </div>
        </form>
      </section>
    </article>
    <footer>
      <p>CopyRight &copy; dbsdudsw@icloud.com</p>
    </footer>
  </body>
</html>
