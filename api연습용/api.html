<!DOCTYPE html>
<html>
  <!-- localhost:8000  주소창에 입력 -->
  <!-- 서버 접속후 Documents/ 들어감 -->
  <head>
    <meta charset="utf-8" />
    <title>Kakao맵 api</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="map.css" />
    <script src="mapplace.js"></script>
    <style></style>
  </head>

  <body>
    <article class="API_map">
      <div id="map" style="width: 1200px; height: 700px"></div>
    </article>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=00c77b7cd00b4151ec469ab5fc69114c"
    ></script>
    <script>
      var container = document.getElementById("map");
      var options = {
        center: new kakao.maps.LatLng(35.16, 126.8509),
        level: 7,
      };
      var map = new kakao.maps.Map(container, options);
      // 마커가 표시될 위치입니다
      var markerPosition = new kakao.maps.LatLng(35.16, 126.8509);

      // 마커를 생성합니다
      var marker = new kakao.maps.Marker({
        position: markerPosition,
      });

      // 마커가 지도 위에 표시되도록 설정합니다
      marker.setMap(map);

      var iwContent =
          '<div style="padding:5px;">광주시청! <br><a href="https://map.kakao.com/link/map/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
        iwPosition = new kakao.maps.LatLng(35.16, 126.8509); //인포윈도우 표시 위치입니다

      // 인포윈도우를 생성합니다
      var infowindow = new kakao.maps.InfoWindow({
        position: iwPosition,
        content: iwContent,
      });

      // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
      infowindow.open(map, marker);
    </script>
  </body>
</html>
