    // 폴리곤 그리기
    context.beginPath();
    context.moveTo(coords[0], coords[1]);
    for (var i = 2; i < coords.length; i += 2) {
      context.lineTo(coords[i], coords[i + 1]);
    }
    context.closePath();

    // 배경색 적용
    context.fillStyle = 'yellow';
    context.fill();
  </script>
